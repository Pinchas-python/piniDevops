{{- if .Values.cronjob.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "myapp.fullname" . }}-cron
  namespace: {{ include "myapp.namespace" . }}
  labels:
    {{- include "myapp.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.cronjob.schedule | quote }}
  successfulJobsHistoryLimit: {{ .Values.cronjob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.cronjob.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/component: cronjob
            {{- include "myapp.selectorLabels" . | nindent 12 }}
        spec:
          serviceAccountName: {{ include "myapp.serviceAccountName" . }}
          restartPolicy: OnFailure
          containers:
            - name: cron-task
              image: {{ printf "%s:%s" .Values.cronjob.image.repository .Values.cronjob.image.tag }}
              imagePullPolicy: {{ .Values.cronjob.image.pullPolicy }}
              command:
                {{- toYaml .Values.cronjob.command | nindent 16 }}
{{- end }}
