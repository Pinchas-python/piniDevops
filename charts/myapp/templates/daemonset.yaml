{{- if .Values.daemonset.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "myapp.fullname" . }}-daemon
  namespace: {{ include "myapp.namespace" . }}
  labels:
    {{- include "myapp.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: daemon
      {{- include "myapp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: daemon
        {{- include "myapp.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "myapp.serviceAccountName" . }}
      containers:
        - name: daemon
          image: {{ printf "%s:%s" .Values.daemonset.image.repository .Values.daemonset.image.tag }}
          imagePullPolicy: {{ .Values.daemonset.image.pullPolicy }}
          command:
            {{- toYaml .Values.daemonset.command | nindent 12 }}
          {{- if or .Values.config.env .Values.secret.stringData }}
          envFrom:
            {{- if .Values.config.env }}
            - configMapRef:
                name: {{ include "myapp.fullname" . }}-config
            {{- end }}
            {{- if .Values.secret.stringData }}
            - secretRef:
                name: {{ include "myapp.fullname" . }}-secret
            {{- end }}
          volumeMounts:
            {{- if .Values.config.env }}
            - name: config-data
              mountPath: {{ default "/config" .Values.config.mountPath }}
              readOnly: true
            {{- end }}
            {{- if .Values.secret.stringData }}
            - name: secret-data
              mountPath: {{ default "/secret" .Values.secret.mountPath }}
              readOnly: true
            {{- end }}
          {{- end }}
      {{- if or .Values.config.env .Values.secret.stringData }}
      volumes:
        {{- if .Values.config.env }}
        - name: config-data
          configMap:
            name: {{ include "myapp.fullname" . }}-config
        {{- end }}
        {{- if .Values.secret.stringData }}
        - name: secret-data
          secret:
            secretName: {{ include "myapp.fullname" . }}-secret
        {{- end }}
      {{- end }}
{{- end }}
