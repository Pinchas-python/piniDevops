{{- if .Values.deployment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "myapp.fullname" . }}
  namespace: {{ include "myapp.namespace" . }}
  labels:
    {{- include "myapp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  strategy:
    {{- toYaml .Values.deployment.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "myapp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "myapp.selectorLabels" . | nindent 8 }}
        {{- if .Values.podLabels }}
        {{- toYaml .Values.podLabels | nindent 8 }}
        {{- end }}
      {{- if .Values.podAnnotations }}
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "myapp.serviceAccountName" . }}
      containers:
        - name: main
          image: {{ printf "%s:%s" .Values.image.repository .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.deployment.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.deployment.args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.deployment.containerPort }}
          {{- if or .Values.config.env .Values.secret.stringData }}
          envFrom:
            {{- if .Values.config.env }}
            - configMapRef:
                name: {{ include "myapp.fullname" . }}-config
            {{- end }}
            {{- if .Values.secret.stringData }}
            - secretRef:
                name: {{ include "myapp.fullname" . }}-secret
            {{- end }}
          {{- end }}
          {{- if or .Values.config.env .Values.secret.stringData }}
          volumeMounts:
            {{- if .Values.config.env }}
            - name: config-data
              mountPath: {{ default "/config" .Values.config.mountPath }}
              readOnly: true
            {{- end }}
            {{- if .Values.secret.stringData }}
            - name: secret-data
              mountPath: {{ default "/secret" .Values.secret.mountPath }}
              readOnly: true
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if or .Values.config.env .Values.secret.stringData }}
      volumes:
        {{- if .Values.config.env }}
        - name: config-data
          configMap:
            name: {{ include "myapp.fullname" . }}-config
        {{- end }}
        {{- if .Values.secret.stringData }}
        - name: secret-data
          secret:
            secretName: {{ include "myapp.fullname" . }}-secret
        {{- end }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
{{- end }}
